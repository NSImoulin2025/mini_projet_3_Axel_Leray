<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="../static/style.css">
    <title>Ma Page</title>
</head>
<body>
    <div class="box">
        <div class="img">
            <div class="grille_bouton">
                <button href="/action?btn=1" id="bouton"class="butt1"></button>
                <button id="bouton"class="butt2"></button>
                <button id="bouton"class="butt3"></button>
                <button id="bouton"class="butt4"></button>
                <button id="bouton"class="butt5"></button>
                <button id="bouton"class="butt6"></button>
                <button id="bouton"class="butt7"></button>
                <button id="bouton"class="butt8"></button>
                <button id="bouton"class="butt9"></button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll("button").forEach(button => {
                button.addEventListener("click", function () {
                    let boutonClass = this.classList[0];
                    let boutonNum = boutonClass.replace("butt", "");
                    window.location.href = `/?btn=${boutonNum}`;
                });
            });
        });
    </script>
</body>
</html>
